{% extends 'base.html' %}
{% block title %}All Projects{% endblock %}

{% block body %}
  <h1>All Projects</h1>

  <ul>
    {% for proj in projects %}
      <li>
        <a href="/projects/{{ proj.project_id }}">
          {{ proj.project_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
