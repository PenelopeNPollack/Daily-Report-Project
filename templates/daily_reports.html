{% extends 'base.html' %}
{% block title %}All Daily Reports{% endblock %}
{% block body %}
  <h1>All Daily Reports</h1>

  <ul>
    {% for daily_report in daily_reports %}
      <li>
        <a href="/daily_report/{{ daily_report.daily_report_id }}">
          {{ daily_report.daily_report_id }}</a>
      </li>
    {% endfor %}
  </ul>
  
  <section>
    <form action = "/">
        <input type = "submit" value = "Log Out"/> 
    </form>
  </section>    
{% endblock %}
