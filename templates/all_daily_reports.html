{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}

  <h2>List of all Daily Reports</h2>
  <ul>
    {% for daily_report in daily_reports %}

    {% endfor %}
  </ul>
{% endblock %}
